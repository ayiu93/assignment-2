<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>Note-ly</title>

<body>
    <div class="container">
        <header>
            <a href="#">About</a>
            <a href="#">Docs</a>
        </header>
        <div class="side">
            <navi>
                <button class="button menu close" type="menu"><<</button>
                <ul class="list">
                    <a href="#">my notes</a>
                    <a href="#">note one</a>
                    <a href="#">note two</a>
                </ul>
            </navi>
        </div>
        <div class="main">
            <button class="button add" type="button">+</button>
            <textarea class="note">your note here

            <button class="button save" type="submit">save</button>
            <button class="button delete"type="submit">delete</button>
        </div>
        <footer>
            <p>made by Anthony Yiu</p>
        </footer>
    </div>
